<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="src/images/Google-fav.png">
    <title>Google</title>
</head>
<body>
    <header>
        <ul>
            <li>
                AttÄ“li
            </li>
            <li>
                Gmail
            </li>
            <li>
                <img src="src/images/al-icon.png" alt="apps_logo">
            </li>
            <li>
                <img src="src/images/free-user-icon-3296-thumb.png" alt="user-icon">
            </li>
        </ul>
    </header>
    <main>
        <section>
            <div id="center-container">
                <div>
                    <img src="src/images/Google_2015_logo.svg.png" width="300vh" height="auto" alt="google-logo">
                </div>
                <div id="search-bar">
                    <img src="src/images/search_cr23.svg">
                    <input type="search" placeholder="Search Google or type a URL">
                    <img src="src/images/mic.svg">
                    <img src="src/images/camera.svg"
                </div>
            </div>
            <div id="cards-container">
                <div class="shortcut-card">
                    <img src="src/images/yt-icon.png" alt="yt-icon">
                    <p>Youtube</p>
                </div>
                <div class="shortcut-card">
                    <img src="src/images/inst-logo.png" alt="yt-icon">
                    <p>Instagram</p>
                </div>
                <div class="shortcut-card">
                    <img src="src/images/fb-logo.png" alt="yt-icon">
                    <p>Facebook</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
